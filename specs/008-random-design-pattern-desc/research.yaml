decisions:
  - title: 'Design Pattern Selection'
    chosen: 'Observer pattern (GoF Behavioral)'
    rejected:
      - 'Singleton — overused, widely considered an anti-pattern in modern code; less educational value'
      - 'Factory Method — common but requires more structural explanation (creator/product hierarchy) that risks exceeding the 150–400 word NFR-3 limit while remaining clear'
    rationale: >
      Observer is a well-known, unambiguously named GoF behavioral pattern with a clear
      problem statement (one-to-many state change notification), a self-contained solution
      structure (subject + observers), and obvious real-world examples (event systems, UI
      frameworks, pub/sub messaging). It satisfies FR-5 (recognized GoF pattern), fits
      comfortably within the 150–400 word budget (NFR-3), and is universally understood
      without controversy. Singleton was rejected because it is widely regarded as
      problematic and teaches poor practices. Factory Method was rejected because clearly
      explaining creator/product roles risks word-count bloat to remain unambiguous.

  - title: 'Content Structure and Sections'
    chosen: 'H1 title, then four short sections: Category, Intent, Structure, Example — all prose, no code blocks'
    rejected:
      - 'Include a code snippet — adds length beyond NFR-3 word budget, requires choosing a language (introduces bias), and is not required by FR-4'
      - 'Single flowing paragraph without section headings — harder to skim; reduces usefulness as a technical reference (contradicts NFR-4 "informative and neutral")'
    rationale: >
      FR-4 requires four content areas: (a) name and category, (b) intent/problem, (c)
      solution structure, and (d) a short example or use case. Using short H2 or bold-label
      sections for each makes the file scannable and matches the "informative and neutral"
      tone of NFR-4. A code block is not required by any FR and would push word count
      toward the upper bound; plain English examples (e.g., "a UI button notifying
      registered listeners") satisfy FR-4(d) without language lock-in. The structure
      mirrors a technical glossary entry, which is the appropriate register for this file.

  - title: 'File Formatting Conventions'
    chosen: 'Uppercase filename DESIGN_PATTERN.md, UTF-8 encoding, Unix trailing newline (\\n), valid GitHub Flavored Markdown'
    rejected:
      - 'Lowercase filename design-pattern.md — breaks uppercase convention established by JOKE.md and README.md at repo root (contradicts NFR-5 and spec open question resolution)'
      - 'Windows-style line endings (CRLF) — not consistent with Unix-native repo; violates NFR-2 which specifies Unix trailing newline'
    rationale: >
      The spec explicitly resolves the filename question (DESIGN_PATTERN.md, selected:true)
      citing the uppercase convention of existing root-level content files. NFR-2 mandates
      UTF-8 with Unix-style trailing newline. NFR-1 requires valid GFM. These are all
      non-negotiable from the spec; no alternative is viable within stated requirements.

