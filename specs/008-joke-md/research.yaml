name: joke-md
summary: >
  This feature is a pure content change: append one new joke to JOKE.md.
  No libraries, no code, no architecture decisions beyond matching the
  existing file format. The only meaningful choice is joke format (Q&A vs
  one-liner), where the one-liner style matches the most recent addition
  in the file and requires no extra formatting markup.

