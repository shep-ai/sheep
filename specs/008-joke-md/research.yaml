content: |
  ## Status

  - **Phase:** Research
  - **Updated:** 2026-02-26

  ## Technology Decisions

  ### 1. Joke Format — Q&A vs One-liner

  **Chosen:** One-liner (plain prose joke)

  **Rejected:**
  - Q&A format — valid but heavier markup; one-liner is the most recent precedent in the file
  - Multi-line narrative — violates the 4-line limit (FR-3) and the "short and stupid" brief

  **Rationale:** The anti-gravity one-liner (added in feature 007) is the most
  recent entry in JOKE.md and sets the freshest precedent. A one-liner is also the
  minimal viable format: no bold markers needed, trivially satisfies FR-3, and keeps
  the file visually light. The mandatory `---` separator (FR-2) applies either way.

  ### 2. Joke Content Selection

  **Chosen:** Original short pun not present in the file

  **Rejected:**
  - Any variant of the dark-mode bug joke (FR-4 explicit exclusion)
  - Any variant of the anti-gravity book joke (FR-4 explicit exclusion)

  **Rationale:** FR-4 is unambiguous. The chosen joke must be independently
  groan-worthy, short, and unrelated to the two existing punchlines.

  ## Library Analysis

  | Library | Purpose | Decision | Reasoning |
  | ------- | ------- | -------- | --------- |
  | (none)  | N/A     | N/A      | Pure content change; no tooling required |

  ## Security Considerations

  No security implications. The change is a static Markdown file with no
  executable code, user input, or external data. The only concern is
  ensuring no accidental trailing whitespace or Windows line endings (CRLF)
  are introduced, per NFR-2 and NFR-3 — both easily verified with a diff.

  ## Performance Implications

  None. Adding a few lines to a small static file has no measurable impact
  on any system metric.

  ## Architecture Notes

  JOKE.md lives at the repository root alongside README.md. It is not
  imported, parsed, or referenced by any source code — it is purely
  human-readable content. Appending to it is fully self-contained and
  affects no other file or system component.
