decisions:
  - title: 'Joke Format — Q&A vs One-liner'
    chosen: 'One-liner (plain prose joke)'
    rejected:
      - 'Q&A format (**Q:** / **A:**) — valid but requires more markup; the most recent joke in the file (anti-gravity) is a one-liner, making that the freshest precedent to follow'
      - 'Multi-line narrative joke — exceeds the 4-line limit in FR-3 and is inconsistent with the "short and stupid" brief'
    rationale: >
      JOKE.md already contains both styles. The anti-gravity one-liner was added
