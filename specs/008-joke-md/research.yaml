      - 'Repeat of anti-gravity book joke — explicitly excluded by FR-4'
    rationale: >
      FR-4 prohibits duplicating either existing joke. A classic short pun
      (e.g. time-traveller restaurant joke) is original, groan-worthy, and
      fits within 4 lines. No code or logic is involved — content choice is
      the only creative decision.

