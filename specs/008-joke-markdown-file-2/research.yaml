content: |
  ## Technology Decisions

  ### 1. Joke Content Selection

  **Chosen:** "Why do Java developers wear glasses? Because they don't C#!"

  **Rejected:**
  - "Why do programmers prefer dark mode? Because light attracts bugs!" — already in JOKE.md verbatim (lines 3–5); cannot be reused.
  - "There are 10 types of people..." — overused; lower novelty.

  **Rationale:** The spec's recommended joke is already present in JOKE.md, making a
  replacement necessary. The Java/C# pun is concise, clean, and fits the existing Q/A
  format without modification.

  ### 2. File Structure and Formatting

  **Chosen:** Mirror JOKE.md exactly — `# Joke` H1, `**Q:**`/`**A:**` bold labels, `---` rule, trailing newline, UTF-8.

  **Rejected:**
  - Plain text only — violates FR-4 and NFR-1; inconsistent with JOKE.md.
  - Different heading text — unnecessary divergence from established pattern.

  **Rationale:** Exact structural parity with JOKE.md satisfies FR-4, NFR-3, and the
  spec's explicit consistency requirement.

  ### 3. File Placement

  **Chosen:** Repository root — `/JOKE2.md`

  **Rejected:**
  - Subdirectory — contradicts FR-1.
  - Alternate filename — FR-1 is explicit about the name `JOKE2.md`.

  **Rationale:** FR-1 is unambiguous and JOKE.md already lives at the root.

  ## Library Analysis

  | Library | Purpose | Decision | Reasoning |
  | ------- | ------- | -------- | --------- |
  | None    | N/A     | N/A      | Pure Markdown file; no libraries, build tools, or runtime dependencies required. |

  ## Security Considerations

  None. A static Markdown file with joke text has no attack surface, introduces no
  dependencies, and requires no authentication or authorization changes. The content
  is plaintext with no executable code, scripts, or external references.

  ## Performance Implications

  None. A small (~100 byte) static file adds negligible repository size. No build
  pipeline changes, no runtime impact.

  ## Architecture Notes

  This feature is purely additive — one new file at the repository root with zero
  impact on existing code, configuration, CI/CD, or infrastructure. It follows the
  identical pattern established by feature 007 (JOKE.md). No integration points,
  data model changes, or API surface modifications are involved.

  The only non-obvious finding: the spec's selected joke duplicates existing JOKE.md
  content and must be replaced before implementation.
