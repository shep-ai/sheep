name: joke-markdown-file-2
summary: >
  JOKE2.md is a trivial new file at the repository root — no code, libraries, or
  infrastructure changes are required. The key finding is that the spec's selected joke
  ("Why do programmers prefer dark mode?") already appears in JOKE.md, so a different
  joke must be chosen. The file should mirror JOKE.md's structure exactly: H1 heading,
  bold Q/A format, horizontal rule, UTF-8 with trailing newline.

relatedFeatures:
  - 007-joke-markdown-file

technologies:
  - Markdown

relatedLinks: []

decisions:
  - title: 'Joke Content Selection'
    chosen: >
      "Why do Java developers wear glasses? Because they don't C#!" — a clean,
      workplace-safe pun using two well-known languages.
    rejected:
      - '"Why do programmers prefer dark mode? Because light attracts bugs!" — already
        present verbatim in JOKE.md (lines 3-5); using it again would be a duplicate.'
      - '"There are 10 types of people in the world: those who understand binary and
        those who don''t." — widely overused; lower novelty value for a repository
        that already has a quality joke.'
    rationale: >
      The existing JOKE.md already contains the spec-recommended joke, so it cannot be
      reused without creating a duplicate. The Java/C# pun is concise (fits in one line),
      requires no explanation, is universally understood by developers across language
      communities, and is workplace-appropriate. It also fits the existing Q/A bold format
      without modification.

  - title: 'File Structure and Formatting'
    chosen: >
      Mirror JOKE.md exactly: `# Joke` H1 heading, blank line, bold `**Q:**`/`**A:**`
      format, horizontal rule (`---`), trailing newline, UTF-8 encoding.
    rejected:
      - 'Plain text only (no heading, no bold markup) — violates NFR-1 and FR-4;
        inconsistent with JOKE.md which uses heading + bold Q/A.'
      - 'Different heading text (e.g., `# Joke 2`) — unnecessary divergence from the
        established pattern; the spec explicitly requires matching JOKE.md structure.'
    rationale: >
      JOKE.md (lines 1-10) uses `# Joke`, blank lines for readability, `**Q:**`/`**A:**`
      bold labels, and a `---` horizontal rule. Matching this exactly satisfies FR-4
      (consistent Markdown formatting), NFR-3 (UTF-8 with trailing newline), and the
      spec requirement to follow JOKE.md structural patterns. Deviating would introduce
      inconsistency with no benefit.

  - title: 'File Placement'
    chosen: 'Repository root — `/JOKE2.md`'
    rejected:
      - 'Subdirectory (e.g., `docs/JOKE2.md`) — contradicts FR-1 which specifies
        the repository root, and breaks symmetry with JOKE.md at the root.'
      - 'Alternate name (e.g., `JOKES2.md`, `JOKE_2.md`) — FR-1 explicitly names
        the file `JOKE2.md`; any variation is non-compliant.'
    rationale: >
      FR-1 is unambiguous: "A new file named `JOKE2.md` MUST be created at the
      repository root." JOKE.md already lives at the root, so `/JOKE2.md` maintains
      symmetry and discoverability. No other placement is valid.

