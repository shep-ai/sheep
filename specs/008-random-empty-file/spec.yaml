  ## Success Criteria

  - [ ] A file named `EMPTY.md` exists at the repository root (`/EMPTY.md`)
  - [ ] The file has zero bytes (is completely empty)
  - [ ] The file is tracked by git (appears in `git ls-files`)
  - [ ] No existing files are modified
  - [ ] CI passes without errors after the file is added

  ## Functional Requirements

  - **FR-1**: A new file named `EMPTY.md` must be created at the repository root.
  - **FR-2**: The file must be empty — it must contain zero bytes and no content of any kind.
  - **FR-3**: The file must be committed to the git repository and tracked under version control.
  - **FR-4**: No other files in the repository may be modified as part of this change.

  ## Non-Functional Requirements

  - **NFR-1**: The filename must follow the existing uppercase markdown convention used by `README.md` and `JOKE.md`.
  - **NFR-2**: The change must be a single focused commit with a clear commit message.
  - **NFR-3**: CI/GitHub Actions must continue to pass without modification to any workflow files.

  ## Product Questions & AI Recommendations

  | # | Question | AI Recommendation | Rationale |
