  | 1 | What should the empty file be named? | EMPTY.md | Matches the uppercase markdown convention already established by README.md and JOKE.md in the repository root. |

  ## Affected Areas

  | Area | Impact | Reasoning |
  | ---- | ------ | --------- |
  | Repository root | Low | One new empty file added; no existing files modified |
  | CI/GitHub Actions | None | Workflow does not lint or test arbitrary root files |
  | Python package | None | File is not inside `src/sheep/`; no import or packaging impact |

  ## Dependencies

  None. The file has no content, no imports, and no runtime dependencies.

  ## Size Estimate

  **S** — This is a single `touch EMPTY.md` + `git add` + `git commit`. Effort is
  measured in seconds, not hours. All questions are resolved; implementation is unblocked.
