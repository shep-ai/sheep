      natural format for a .txt file. Existing content files (JOKE.md, SHEEP.md) demonstrate that
      short, self-contained content is preferred in this repo. A single interesting fact satisfies
      FR-2 (readable English content), FR-5 (original content), and NFR-4 (appropriate for a
      professional open-source repository).

