content: |
  ## Technology Decisions

  ### 1. File Encoding and Line Endings

  **Chosen:** UTF-8 encoding, Unix LF line endings, single trailing newline

  **Rejected:**
  - UTF-16 — unnecessary; all existing repo files use UTF-8
  - CRLF line endings — inconsistent with JOKE.md, SHEEP.md, DESIGN_PATTERN.md (all LF); no
    .gitattributes safeguard exists to normalise them

  **Rationale:** Direct inspection of existing content files confirms UTF-8 + LF is universal
  in this repository. Mirroring that convention is the only correct choice.

  ### 2. Content Authoring Approach

  **Chosen:** Single self-contained fun fact, plain prose, no header, no markup

  **Rejected:**
  - Markdown-style header line — spec explicitly resolves against headers; file too short to
    warrant one
  - Multi-sentence paragraph — spec minimum is one complete sentence; padding adds no value

  **Rationale:** Spec open questions are all resolved. Plain prose with no markup is natural for
  .txt. One well-chosen fact satisfies all functional requirements.

  ### 3. CI and Tooling Impact

  **Chosen:** No changes to CI or tooling

  **Rejected:**
  - Spell-check / content-lint CI step — out of scope; violates NFR-2 (minimal footprint)
  - .gitattributes *.txt rule — unnecessary given file will be authored with LF; would modify
    a config file, violating NFR-2

  **Rationale:** CI runs only `sleep 10`. No linting, no pytest, no content checks. The .txt
  file is completely inert with respect to all automated checks.

  ### 4. Git Tracking Strategy

  **Chosen:** Standard `git add RANDOM.txt`

  **Rejected:**
  - .gitignore exclusion — contradicts the success criterion requiring `git ls-files` presence
  - Git LFS — inappropriate for a sub-4 KB text file; no LFS usage elsewhere in the repo

  **Rationale:** All existing content files are ordinary tracked text files. RANDOM.txt is
  identical in nature and requires no special handling.

  ## Library Analysis

  | Library | Purpose | Decision | Reasoning |
  | ------- | ------- | -------- | --------- |
  | None    | N/A     | N/A      | Content-only task; no libraries, frameworks, or dependencies involved |

  ## Security Considerations

  - **Content appropriateness**: The chosen content (a fun fact) must satisfy NFR-4 — suitable
    for a professional open-source repository. No sensitive, offensive, or proprietary material.
  - **No executable content**: A plain .txt file cannot contain executable code or scripts.
    There is no injection risk from a static text file committed to a repository.
  - **No secrets**: The file must not contain API keys, credentials, or any sensitive data.
    A trivia fact poses zero risk.

  ## Performance Implications

  None. A single static text file under 4 KB has no measurable impact on:
  - Repository clone time (negligible size addition)
  - CI pipeline duration (CI does not read or process content files)
  - Any runtime system (no application code references root-level content files)

  ## Architecture Notes

  This feature adds the repository's first non-Markdown content file. The existing pattern
  (UPPER_SNAKE_CASE filenames at the repo root) extends naturally to .txt — the convention
  is filename-based, not extension-based. No existing code, configuration, or documentation
  enumerates root-level content files or would need updating to accommodate a new .txt file.
  The repo root serves as a simple flat collection of content artefacts; RANDOM.txt fits
  that model without any structural changes.
