name: random-empty-file-2
summary: >
  Adding EMPTY.md to the repository root requires no libraries, no code changes,
  and no infrastructure modifications. The sole technical decisions are file
  naming/extension and commit message format, both fully resolved by precedent
  in the existing commit history (JOKE.md, hello.py, feat: prefixes).

