content: |
  ## Technology Decisions

  ### 1. File Naming and Extension

  **Chosen:** `EMPTY.md` at the repository root

  **Rejected:**
  - `empty.txt` — neutral but inconsistent with the `.md` convention of JOKE.md
  - `random_file.py` — empty `.py` files risk linter/import tooling noise in CI

  **Rationale:** JOKE.md is the closest precedent for a non-code content file
  added to the root. EMPTY.md mirrors its extension, is self-descriptive, and is
  invisible to Python tooling.

  ### 2. File Content

  **Chosen:** Exactly zero bytes (truly empty)

  **Rejected:**
  - Trailing newline — violates FR-2 (zero bytes required)
  - Placeholder comment — defeats the feature purpose

  **Rationale:** `touch EMPTY.md` or writing an empty string produces a
  zero-byte file. Git handles empty blobs correctly. No CI stage inspects `.md`
  content.

  ### 3. Commit Message

  **Chosen:** `feat: add EMPTY.md`

  **Rejected:**
  - `chore: add EMPTY.md` — 'chore' is not used for content additions in this repo
  - `feat(content): add EMPTY.md` — scoped form is less common than unscoped

  **Rationale:** The unscoped `feat:` prefix is used for all comparable prior
  additions in the commit history.

  ## Library Analysis

  | Library | Purpose | Decision | Reasoning |
  | ------- | ------- | -------- | --------- |
  | None    | N/A     | N/A      | No libraries needed; pure Git file addition |

  ## Security Considerations

  No security implications. The file is empty and adds no executable code,
  secrets, or configuration. The `.md` extension prevents accidental execution.
  There is no attack surface introduced by a zero-byte Markdown file.

  ## Performance Implications

  No performance implications. A zero-byte file has negligible impact on
  repository clone time and no impact on application runtime, CI execution time,
  or Docker image size (the Dockerfile targets src/ and pyproject.toml, not root
  content files).

  ## Architecture Notes

  This change is entirely outside the application architecture. Repository
  structure after the change:

  ```
  /
  ├── EMPTY.md      ← new, zero bytes
  ├── JOKE.md
  ├── README.md
  ├── hello.py
  ├── pyproject.toml
  ├── Dockerfile
  ├── docker-compose.yml
  ├── specs/
  ├── src/
  └── tests/
  ```

  No imports, modules, tests, or CI changes required.
